{% set build = 0 %}
{% set version = '2.3.0' %}

package:
    name: magma
    version: {{version}}

about:
    home: http://icl.cs.utk.edu/magma/
    license: BSD
    summary: 'Matrix Algebra on GPU and Multicore Architectures'

source:
    fn: magma-{{version}}.tar.gz
    url: http://icl.cs.utk.edu/projectsfiles/magma/downloads/magma-{{version}}.tar.gz
    md5: 9aaf85a338d3a17303e0c69f86f0ec52

requirements:
    build:
        - openblas
        - libgfortran

    run:
        - openblas
        - libgfortran

build:
    number: {{build}}
    string: cuda91_{{build}}
