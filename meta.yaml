{% set build = 0 %}
{% set version = '2.0.2' %}

package:
    name: magma
    version: {{version}}

about:
    home: http://icl.cs.utk.edu/magma/
    license: BSD
    summary: 'Matrix Algebra on GPU and Multicore Architectures'

source:
    fn: magma-{{version}}.tar.gz
    url: http://icl.cs.utk.edu/projectsfiles/magma/downloads/magma-{{version}}.tar.gz
    md5: 2604dd092df4ee3d790e9e979e184993

requirements:
    build:
        - cmake
        - openblas
        - libgfortran
    run:
        - openblas
        - libgfortran

build:
    number: {{build}}
    string: openblas_{{build}}
